{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

 <!-- start container -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <form method="post" class="col-md-12 shadow p-3" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

</div>
<!-- end container -->
{% endblock %}
